<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <button id="new-book">New Book</button>
    <div class="library"></div>
    <dialog>
      <p>New Book</p>
      <form method="dialog">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="title" name="book_title" />
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" id="author" name="book_author" />
          </li>
          <li>
            <label for="num-pages">Number of pages:</label>
            <input type="number" id="num-pages" name="book_numpages" />
          </li>
          <li>
            <label for="read">Read (true/false):</label>
            <input type="text" id="read" name="book_read" />
          </li>
          <li id="submit-button">
            <button type="submit">Add book</button>
          </li>
        </ul>
      </form>
    </dialog>
  </body>
</html>
